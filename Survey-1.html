<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./stylesheet1.css">
</head>
<body>
    <h1> Survey Page 1</h1>
    <form> 
        <fieldset> 
            <legend> Contact Information</legend>
            <div> 
                <label for="fname" >First name:
                    <input id="fname" type="text" autofocus required>
                </label>
            </div>
            <div>
                <label for="lname" > Last Name: 
                    <input id="lname" type="text" required>
                </label>
            </div><div> 
                <label for="email" > Email Address:
                    <input id="email" type="email" required>
                </label>
                </div><div>
                <label for="phonenumber" > Phone Number:
                    <input type="tel" name="phonenumber" maxlength="10" required> 
                </label> 
            </div>
        </fieldset>
        <fieldset> 
            <legend> Gender </legend>
            <div><label for="female">
                <input type="radio" id="female" name="gender" value="female" > Female
            </label>

            <label for="male">
                <input type="radio" id="male" name="gender" value="male" > Male
            </label>

            <label for="non-binary" > 
                <input type="radio" id="non-binary" name="gender" value="non-binary" > Non-binary
            </label>
            <label for="prefer not to say" >
                <input type="radio" id="prefer not to say" name="gender" value="prefer not to say" > Prefer not to say
            </label>
            </div>
        </fieldset>
    </form>
    <button type="button" onclick="window.location.href='./Survey-2.html';">
    Next Page
    </button>
</body>
</html>
